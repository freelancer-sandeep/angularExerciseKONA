<div class="scrollable">

    <div class="scrollable-content section">
        <form role='form'>
            <fieldset>
                <legend>Basic</legend>
                <div class="form-group has-success has-feedback">
                    <label>Gender</label>
                    <select class="form-control">                   
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Title</label>
                    <select class="form-control">                   
                        <option>Mr.</option>
                        <option>Mrs</option>
                        <option>Ms</option>
                        <option>Miss</option>
                        <option>Dr.</option>
                        <option>Lord</option>
                    </select>
                </div>

                <div class="form-group has-success has-feedback">
                    <label>First Name</label>
                    <input type="text" ng-model="employee.first" class="form-control" placeholder="Enter First Name">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Last Name</label>
                    <input type="text" ng-model="employee.last" class="form-control" placeholder="Enter Last Name">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Street</label>
                    <input type="text" ng-model="employee.street" class="form-control" placeholder="Enter Street">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>City</label>
                    <input type="text" ng-model="employee.city" class="form-control" placeholder="Enter City">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>State</label>
                    <input type="text" ng-model="employee.state" class="form-control" placeholder="Enter State">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Zip</label>
                    <input type="text" ng-model="employee.zip" class="form-control" placeholder="Enter Zip">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Email</label>
                    <input type="text" ng-model="employee.email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Username</label>
                    <input type="text" ng-model="employee.username" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Phone</label>
                    <input type="text" ng-model="employee.phone" class="form-control" placeholder="Enter Phone">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>Cell</label>
                    <input type="text" ng-model="employee.cell" class="form-control" placeholder="Enter Cell">
                </div>
                <div class="form-group has-success has-feedback">
                    <label>SSN</label>
                    <input type="text" ng-model="employee.ssn" class="form-control" placeholder="Enter SSN">
                </div>



            </fieldset>

        </form>


    </div>
</div>
